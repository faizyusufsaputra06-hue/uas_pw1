<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Aplikasi Penjualan Barang</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        min-height: 100vh;
        background: url("gambar/gf2.jpg") no-repeat center center fixed;
        background-size: cover;
      }

      .card {
        border-radius: 15px;
      }
    </style>
  </head>

  <body class="d-flex align-items-center bg-light">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-4">
          <form class="card p-4 shadow" onsubmit="return login()">
            <div class="text-center mb-3">
              <img
                src="gambar/spider.jpeg"
                alt="Logo"
                width="80"
                class="mb-2 rounded-circle"
              />
              <h5 class="fw-bold">LOGIN DULU BANG</h5>
            </div>

            <!-- USERNAME -->
            <div class="mb-3">
              <input
                type="text"
                id="username"
                class="form-control"
                placeholder="Username"
                autocomplete="off"
                required
              />
            </div>

            <!-- PASSWORD -->
            <div class="mb-3">
              <input
                type="password"
                id="password"
                class="form-control"
                placeholder="Password"
                required
              />
            </div>

            <button type="submit" class="btn btn-primary w-100">Sign In</button>

            <p class="text-center mt-3 text-muted small">
              Â© 2025 Aplikasi Penjualan Barang
            </p>
          </form>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Script Login -->
    <script>
      function login() {
        const user = document.getElementById("username").value.trim();
        const pass = document.getElementById("password").value.trim();

        if (user === "admin" && pass === "faiz06") {
          alert("Sugeng Rawuh king");
          window.location.href = "beranda.html";
          return false;
        } else {
          alert("Username atau password salah!");
          return false;
        }
      }
    </script>
  </body>
</html>
