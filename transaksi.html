<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Transaksi</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="bg-secondary">
    <!-- HEADER -->
    <header class="bg-primary text-white p-3">
      <div class="container d-flex align-items-center">
        <img
          src="gambar/spider (2).jpeg"
          width="50"
          height="50"
          class="rounded-circle me-3"
        />
        <h3 class="mb-0">Aplikasi Penjualan Barang</h3>
      </div>
    </header>

    <!-- Navigasi -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#menu"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="menu">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="beranda.html">Beranda</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="transaksi.html">Transaksi</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="profil.html">Profil</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- FORM -->
    <div class="container my-4">
      <form
        class="card p-4 shadow-lg rounded-4 mb-4"
        onsubmit="return simpanTransaksi()"
      >
        <h5 class="text-center mb-4">Input Transaksi</h5>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label">Nama Barang</label>
            <input type="text" id="nama" class="form-control" readonly />
          </div>

          <div class="col-md-6 mb-3">
            <label class="form-label">Kategori</label>
            <select id="kategori" class="form-select">
              <option value="">-- Pilih --</option>
              <option>Rokok</option>
              <option>Minuman</option>
              <option>Lainnya</option>
            </select>
          </div>
        </div>

        <div class="row">
          <div class="col-md-4 mb-3">
            <label class="form-label">Harga</label>
            <input type="number" id="harga" class="form-control" readonly />
          </div>

          <div class="col-md-4 mb-3">
            <label class="form-label">Jumlah</label>
            <input
              type="number"
              id="jumlah"
              class="form-control"
              oninput="hitungTotal()"
            />
          </div>

          <div class="col-md-4 mb-3">
            <label class="form-label">Total</label>
            <input type="number" id="total" class="form-control" readonly />
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Tanggal</label>
          <input type="date" id="tanggal" class="form-control" />
        </div>

        <button class="btn btn-success w-100 fw-bold">Simpan Transaksi</button>
      </form>

      <!-- TABEL -->
      <div class="card shadow rounded-4">
        <div class="card-body">
          <h5 class="text-center mb-3">Daftar Transaksi</h5>

          <div class="table-responsive">
            <table class="table table-bordered table-striped text-center">
              <thead class="table-dark">
                <tr>
                  <th>Nama</th>
                  <th>Harga</th>
                  <th>Jumlah</th>
                  <th>Total</th>
                  <th>Kategori</th>
                  <th>Tanggal</th>
                  <th>Aksi</th>
                </tr>
              </thead>
              <tbody id="tabelTransaksi"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <!-- JAVASCRIPT -->
    <script>
      // ambil data dari URL
      const params = new URLSearchParams(window.location.search);
      if (params.get("nama")) {
        document.getElementById("nama").value = params.get("nama");
      }
      if (params.get("harga")) {
        document.getElementById("harga").value = params.get("harga");
      }

      // format rupiah
      function formatRupiah(angka) {
        return "Rp " + Number(angka).toLocaleString("id-ID");
      }

      // hitung total
      function hitungTotal() {
        const harga = document.getElementById("harga").value;
        const jumlah = document.getElementById("jumlah").value;
        document.getElementById("total").value = harga * jumlah;
      }

      // simpan transaksi
      function simpanTransaksi() {
        const nama = namaEl.value;
        const harga = hargaEl.value;
        const jumlah = jumlahEl.value;
        const total = totalEl.value;
        const kategori = kategoriEl.value;
        const tanggal = tanggalEl.value;

        if (!nama || !jumlah || !kategori || !tanggal) {
          alert("Semua field wajib diisi!");
          return false;
        }

        const data = {
          nama,
          harga,
          jumlah,
          total,
          kategori,
          tanggal,
        };

        let transaksi = JSON.parse(localStorage.getItem("dataTransaksi")) || [];
        transaksi.push(data);
        localStorage.setItem("dataTransaksi", JSON.stringify(transaksi));

        tampilkanTabel();
        return false;
      }

      // tampilkan tabel
      function tampilkanTabel() {
        const tabel = document.getElementById("tabelTransaksi");
        tabel.innerHTML = "";

        const transaksi =
          JSON.parse(localStorage.getItem("dataTransaksi")) || [];

        transaksi.forEach((t, i) => {
          tabel.innerHTML += `
            <tr>
              <td>${t.nama}</td>
              <td>${formatRupiah(t.harga)}</td>
              <td>${t.jumlah}</td>
              <td>${formatRupiah(t.total)}</td>
              <td>${t.kategori}</td>
              <td>${t.tanggal}</td>
              <td>
                <button class="btn btn-danger btn-sm"
                  onclick="hapusTransaksi(${i})">
                  Hapus
                </button>
              </td>
            </tr>
          `;
        });
      }

      // hapus 1 transaksi
      function hapusTransaksi(index) {
        if (confirm("Hapus transaksi ini?")) {
          let transaksi =
            JSON.parse(localStorage.getItem("dataTransaksi")) || [];
          transaksi.splice(index, 1);
          localStorage.setItem("dataTransaksi", JSON.stringify(transaksi));
          tampilkanTabel();
        }
      }

      // load saat halaman dibuka
      const namaEl = document.getElementById("nama");
      const hargaEl = document.getElementById("harga");
      const jumlahEl = document.getElementById("jumlah");
      const totalEl = document.getElementById("total");
      const kategoriEl = document.getElementById("kategori");
      const tanggalEl = document.getElementById("tanggal");

      tampilkanTabel();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
